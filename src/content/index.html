<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Site title</title>
    <meta name="description" content="Description"/>

    <!-- Title -->
    <meta property="og:title" content=""/>
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content=""/>
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content=""/>
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"/>

    <link rel="manifest" href="manifest.json"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link
            rel="apple-touch-icon"
            sizes="192x192"
            href="assets/pwa/icons/icon-192x192.png"
    />

    <link
            rel="icon"
            type="image/png"
            href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<main class="main">
    <section class="cities">
        <section class="cities__item">
            <!--          <img class="cities__item&#45;&#45;image" src="../assets/img/location.svg" alt="location" height="32" width="32">-->
            Wrocław
        </section>
        <section class="cities__item">Katowice</section>
        <section class="cities__item">Kraków</section>
        <section class="cities__item">Warszawa</section>
        <section class="cities__item">Toruń</section>
        <section class="cities__item">Sosnowiec</section>
    </section>
    <section class="time">11:21</section>
    <section class="info">
        <section class="info__item">
            <div class="info__item--container">
                <img src="../assets/img/temperature.svg" height="48" width="48" class="info__item--temperature">
                <p>Temperatura</p>
            </div>
            <p class="info__item--value info__item--temperature--js">15°C</p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="../assets/img/humidity.svg" height="48" width="48" class="info__item--humidity">
                <p>Wilgotność</p>
            </div>
            <p class="info__item--value info__item--humidity--js">26%</p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="../assets/img/clouds.svg" height="48" width="48" class="info__item--clouds">
                <p>Zachmurzenie</p>
            </div>
            <p class="info__item--value">14%</p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="../assets/img/wind.svg" height="48" width="48" class="info__item--wind">
                <p>Wiatr</p>
            </div>
            <p class="info__item--value">5km/h</p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="../assets/img/sunrise.svg" height="48" width="48" class="info__item--sunrise">
                <p class="info__item--text">Wschód słońca</p>
            </div>
            <p class="info__item--value">5:45</p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="../assets/img/sunset.svg" height="48" width="48" class="info__item--sunset">
                <p>Zachód słońca</p>
            </div>
            <p class="info__item--value">16:05</p>
        </section>
        <!--180 * 102-->
    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
