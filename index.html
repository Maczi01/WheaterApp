<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Site title</title>
    <meta name="description" content="Description"/>

    <!--    splash screen for pwa-->
    <meta name="apple-mobile-web-app-capable" content="yes">

          media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"

          media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
          rel="apple-touch-startup-image"/>

          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>
    <link href="assets/pwa/splashscreens/iphonexsmax_splash.png"
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
          rel="apple-touch-startup-image"/>
    <link href="assets/pwa/splashscreens/ipad_splash.png"
          media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>
    <link href="assets/pwa/splashscreens/ipadpro1_splash.png"
          media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>
    <link href="assets/pwa/splashscreens/ipadpro3_splash.png"
          media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>
    <link href="assets/pwa/splashscreens/ipadpro2_splash.png"
          media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image"/>

    <!--End od splash-->
    <!-- Title -->
    <meta property="og:title" content=""/>
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content=""/>
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content=""/>
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"/>

    <link rel="manifest" href="manifest.json"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link
            rel="apple-touch-icon"
            sizes="192x192"
            href="assets/pwa/icons/icon-192x192.png"
    />

    <link
            rel="icon"
            type="image/png"
            href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<section class="main">
    <button class="hamburger hamburger--js" aria-label="Menu">
  <span class="hamburger__container" tabindex="-1">
    <span class="hamburger__bars"></span>
  </span>
    </button>

    <section data-toggle="modal" data-target="#myModal" class="settings settings--js">
        <img class="settings__image" src="assets/img/settings.svg" alt="settings button">
    </section>

    <!--    <section data-toggle="modal" data-target="#myModal" class="settings__edit">-->
    <!--        <img class="settings__image" src="assets/img/back.svg" alt="settings button">-->
    <!--    </section>-->

    <section class="settings__list">
        <!--        <section class="settings__item settings__item&#45;&#45;geo">Lokalizacja-->
        <!--            <section title=".roundedOne">-->
        <!--                &lt;!&ndash; .roundedOne &ndash;&gt;-->
        <!--                <div class="roundedOne">-->
        <!--                    <input type="checkbox" value="None" id="roundedOne" name="check" checked />-->
        <!--                    <label for="roundedOne"></label>-->
        <!--                </div>-->
        <!--                &lt;!&ndash; end .roundedOne &ndash;&gt;-->
        <!--            </section>-->
        <!--        </section>-->
        <section class="settings__item settings__item">Tryb ciemny</section>
        <section class="settings__item settings__item--edit">Edytuj listę miast</section>
        <section class="settings__item--about">O programie</section>
    </section>

    <section class="cities__toEditList">

    </section>

    <section class="cities">

        <section class="cities__item--search">
            <div>
                <div class="temp">
                    <!--                    <input type="search" class="cities__item&#45;&#45;input" id="customcity" name="customcity"-->
                    <button type="search" class="cities__item--input" id="quickSearch" name="customcity"
                            placeholder=" Find city">Znajdź miasto
                    </button>

                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>


            </div>

        </section>

    </section>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p>Application designed by Mati (Mateusz Twardy)</p>
        </div>
    </div>

    <div class="searchModal">
        <!-- Modal content -->
        <div class="modal-content">
            <div>
                <div class="temp">
                    <input type="search" class="searchModal--input" id="searchcity" name="customcity"
                           placeholder=" Find city">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>

                </div>
                <div class="matchList">

                </div>
            </div>
        </div>
    </div>

    <section class="current">
        <section class="current__days">
            <section class="current__days--today">Today</section>
            <section class="current__days--tomorrow">Tomorrow</section>

        </section>
        <section class="current__day"></section>
        <section class="current__date"></section>
        <section class="current__time"></section>
        <section class="current__location"></section>
    </section>
    <section class="info">
        <section class="info__item">
            <div class="info__item--container">
                <img src="assets/img/temperature1.svg" height="48" width="48" class="info__item--temperature">
                <p>TEMPERATURE</p>
            </div>
            <p class="info__item--value info__item--temperature--js"></p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="assets/img/humidity1.svg" height="48" width="48" class="info__item--humidity">
                <p>HUMIDITY</p>
            </div>
            <p class="info__item--value info__item--humidity--js"></p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="assets/img/clouds1.svg" height="48" width="48" class="info__item--clouds">
                <p>CLOUDS</p>
            </div>
            <p class="info__item--value info__item--clouds--js"></p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="assets/img/wind1.svg" height="48" width="48" class="info__item--wind">
                <p>WIND</p>
            </div>
            <p class="info__item--value info__item--wind--js"></p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="assets/img/sunrise1.svg" height="48" width="48" class="info__item--sunrise">
                <p class="info__item--text">SUNSHINE</p>
            </div>
            <p class="info__item--value info__item--sunrise--js"></p>
        </section>

        <section class="info__item">
            <div class="info__item--container">
                <img src="assets/img/sunset1.svg" height="48" width="48" class="info__item--sunset">
                <p>SUNRISE</p>
            </div>
            <p class="info__item--value info__item--sunset--js"></p>
        </section>
    </section>

    <section class="update">
        <p class="update__last"></p>
    </section>
</section>
<script src="js/main.js" defer></script>
</body>
</html>
